<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi</title>
</head>
<body>
    <form id="student_registration" action="/register" method="POST">
        <fieldset id="register">
        <center><legend><h2>Formulir Registrasi Mahasiswa</h2></legend></center>
        <ul type="none"><p>
            <label>Nama Depan :</label>
            <input type="text" name="nama" size="20" placeholder="Mubdi" />
        </p><p>
            <label>Nama Belakang :</label>
            <input type="text" name="nama" size="20" placeholder="Hariyanto" />
        </p><p>
            <label>Jenis Kelamin :</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-Laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p></p>
            <label>Tempat Lahir :</label>
            <input type="tempat lahir" name="tempat lahir" placeholder="Bandung" />
        </p><p>
            <label>Tanggal Lahir :</label>
            <input type="date" name="tanggal" />
        </p><p>
            <label>Agama :</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="budha">Katolik</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Buddha</option>
                <option value="budha">Konghucu</option>
            </select>
        </p>
            <label>Email :</label>
            <input type="email" name="email" placeholder="user@example.com" />
        </p><p>
            <label>Telepon :</label>
            <input type="telepon" name="telepon" placeholder="e.g +6285195304695" />
        </p><label>Alamat : </label>
            <textarea name="alamat" cols="25" rows="5"></textarea>
        <p>
            <label>Kode Pos :</label>
            <input type="kodepos" name="kodepos" placeholder="12640" />
        </p><p>
            <label>Program Studi :</label>
            <label><input type="radio" name="program_studi" value="Teknik Informatika" /> Teknik Informatika</label>
            <label><input type="radio" name="program_studi" value="Sistem Informasi" /> Sistem Informasi</label>
        </p><p>
            <label>NIM :</label>
            <input type="NIM" name="NIM" placeholder="0110219104" /><p>
            <label>Angkatan :</label>
            <select name="angkatan">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </p></ul></br><p>
            <dd><input type="submit" name="submit" value="Submit" />
        </p>
        </fieldset>
</body>
</html>
